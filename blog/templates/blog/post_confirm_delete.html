{% extends 'blog/base.html' %}

{% block title %}Yazı Sil - Blog Sistemi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3>Yazı Sil</h3>
            </div>
            <div class="card-body">
                <p><strong>{{ post.title }}</strong> başlıklı yazıyı silmek istediğinize emin misiniz?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Evet, Sil</button>
                    <a href="{% url 'post_list' %}" class="btn btn-secondary">İptal</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
