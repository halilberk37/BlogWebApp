{% extends 'blog/base.html' %}

{% block title %}Yazı Ekle/Düzenle - Blog Sistemi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Yazı Ekle/Düzenle</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Kaydet</button>
                    <a href="{% url 'post_list' %}" class="btn btn-secondary">İptal</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
